<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const shadowLength = 30;
  const area = document.querySelector('.hero');
  const text = document.querySelector('.hero>h1')

  area.addEventListener('mousemove', handleshadow);

  function handleshadow(e) {
    let x = (shadowLength * ((e.layerX) - (area.offsetWidth / 2))) / area.offsetWidth;
    let y = (shadowLength * ((e.layerY) - (area.offsetHeight / 2))) / area.offsetHeight;
    text.style.textShadow = `${x}px ${y}px 0 gray`;
  }
</script>
</body>
</html>
